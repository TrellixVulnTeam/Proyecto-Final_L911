<div ng-cloak>
    <md-content class="md-padding" layout-xs="column" layout="row">
        <div flex-xs flex-gt-xs="100" layout="column">
            <md-card ng-controller="AsociacionCtrl">
                <md-card-header>
                    <md-card-avatar>
                        <img class="md-user-avatar" src="media/img/list/60.jpeg" />
                    </md-card-avatar>
                    <md-card-header-text>
                        <span class="md-headline">{{asociacion.name}}</span>
                        <span class="md-subhead">{{asociacion.detail_name}} {{asociacion.version}}</span>
                    </md-card-header-text>
                </md-card-header>
                <md-divider></md-divider>
                <md-card-actions layout="row" layout-align="start center">
                    <md-button class="md-icon-button" aria-label="Add" ui-sref="asociacion.asociacion.asociacionNew">
                        <md-tooltip md-autohide>Agregar</md-tooltip>
                        <ng-md-icon icon="add" aria-label="Add"></ng-md-icon>
                    </md-button>
                </md-card-actions>
                <md-card-content>
                    <table table-responsive>
                        <md-progress-linear layout-fill md-mode="indeterminate" ng-hide="!isLoading"></md-progress-linear>
                        <thead md-on-reorder="onReorder">
                            <tr>
                                <th>#</th>
                                <th class="col-hidden" data-order="ruc">RUC</th>
                                <th class="col-hidden" data-order="nombre">Nombre</th>
                                <th class="col-hidden" data-order="denominacion">Denominacion</th>
                                <th class="col-hidden" data-order="website">Website</th>
                                <th class="col-hidden">Cuenta bancaria</th>
                                <th colspan="2" class="align-options">acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="d in lista">
                                <td> {{ $index + 1 }} </td>
                                <td> {{ d.ruc }} </td>
                                <td> {{ d.nombre | uppercase }} </td>
                                <td> {{ d.denominacion }} </td>
                                <td> {{ d.website }} </td>
                                <td> {{ d.cuenta_banco }} </td>
                                <td>
                                    <md-button class="md-icon-button md-td" aria-label="Edit" ui-sref="asociacion.asociacion.asociacionEdit({id:d.id})">
                                        <md-tooltip md-autohide>Editar {{ d.ruc }}</md-tooltip>
                                        <ng-md-icon size="24" icon="edit" aria-label="Edit"></ng-md-icon>
                                    </md-button>
                                </td>
                                <td>
                                    <md-button class="md-icon-button md-td" aria-label="delete" ng-click="delete(d)">
                                        <md-tooltip md-autohide>Eliminar {{ d.ruc }}</md-tooltip>
                                        <ng-md-icon size="24" icon="delete" aria-label="delete"></ng-md-icon>
                                    </md-button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    </md-table-container>
                </md-card-content>
            </md-card>
        </div>
    </md-content>
</div>
