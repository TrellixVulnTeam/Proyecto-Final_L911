<div ng-cloak>
    <md-content class="md-padding" layout-xs="column" layout="row">
        <div flex-xs flex-gt-xs="100" layout="column">
            <form name="dForm" role="form" ng-controller="AsociacionSaveCtrl">
                <md-card>
                    <md-card-header>
                        <md-card-avatar>
                            <img class="md-user-avatar" src="media/img/list/60.jpeg" />
                        </md-card-avatar>
                        <md-card-header-text>
                            <span class="md-headline">Asociacion</span>
                        </md-card-header-text>
                    </md-card-header>
                    <md-card-content>
                        <div layout-gt-sm="row">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>RUC</label>
                                <input name="ruc" ng-model="asociacion.ruc" required>
                                <div ng-messages="dForm.nombre.$error">
                                    <div ng-message="required">Campo requerido.</div>
                                </div>
                            </md-input-container>
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Nombre</label>
                                <input name="nombre" ng-model="asociacion.nombre" required>
                                <div ng-messages="dForm.nombre.$error">
                                    <div ng-message="required">Campo requerido.</div>
                                </div>
                            </md-input-container>
                        </div>
                        <div layout-gt-sm="row">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Denominacion</label>
                                <input name="denominacion" ng-model="asociacion.denominacion">
                            </md-input-container>
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Website</label>
                                <input name="website" ng-model="asociacion.website">
                            </md-input-container>
                        </div>
                        <div layout-gt-sm="row">
                            <md-input-container style="margin-right: 10px;">
                                <label>Cuenta bancaria</label>
                                <md-select ng-model="asociacion.cuenta_banco" ng-change="listCuentaBanco(asociacion.cuenta_banco)" required>
                                    <md-option ng-repeat="d in lista" value="{{d.id}}">{{d.cuenta_banco}}</md-option>
                                </md-select>
                            </md-input-container>
                        </div>
                        <div layout-gt-sm="row">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Logo</label>
                                <input name="logo" ng-model="asociacion.logo">
                            </md-input-container>
                        </div>
                    </md-card-content>
                    <md-divider></md-divider>
                    <md-card-actions layout="row" layout-xs="column" layout-align="start center">
                        <md-card-icon-actions>
                            <md-button class="md-icon-button" aria-label="toggle">
                                <md-icon md-svg-icon="md-toggle-arrow"></md-icon>
                            </md-button>
                        </md-card-icon-actions>
                        <md-button type="reset" ng-click="cancel()" class="md-raised">Cancelar</md-button>
                        <md-button type="submit" ng-click="save()" class="md-raised md-primary">
                            <span ng-show="asociacion.id == null">Create</span>
                            <span ng-show="asociacion.id">Actualizar</span>
                        </md-button>
                    </md-card-actions>
                </md-card>
            </form>
        </div>
    </md-content>
</div>
